{% extends "master_dashbord.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
    <div class="page-inner">
        <div class="page-header">
            <h3 class="fw-bold mb-3">Change Password</h3>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Change Password</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="currentpass">Current Password</label>
                                <input type="password" class="form-control" id="currentpass" name="current_password" required>
                            </div>
                            <div class="form-group">
                                <label for="newpass">New Password</label>
                                <input type="text" class="form-control" id="newpass" name="new_password" required>
                            </div>
                            <div class="form-group">
                                <label for="conformpass">Confirm Password</label>
                                <input type="text" class="form-control" id="conformpass" name="confirm_password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
