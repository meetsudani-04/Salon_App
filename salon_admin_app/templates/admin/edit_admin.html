{% extends "master_dashbord.html" %}
{% load static %}
{% block title %}Add Services{% endblock %}

{% block content %}
<!-- main content -->
<div class="container">
		<div class="page-inner">
				<div class="page-header">
						<h3 class="fw-bold mb-3">Admin Management</h3>
						<ul class="breadcrumbs mb-3">
								<li class="nav-home">
										<a href="/ ">
												<i class="icon-home"></i>
										</a>
								</li>
								<li class="separator">
										<i class="icon-arrow-right"></i>
								</li>
								<li class="nav-item">
										<a href="/appointment">Admin</a>
								</li>
								<li class="separator">
										<i class="icon-arrow-right"></i>
								</li>
								<li class="nav-item">
										<a href="#">Edit admin</a>
								</li>
						</ul>
				</div>
				<div class="row">
						<div class="col-md-12">
								<div class="card">
										<div class="card-header">
												<h4 class="card-title">Manage Admin</h4>
										</div>
										<div class="card-body">
												<div class="row">
														<form method="post" autocomplete="off">
																{% csrf_token %}
																<div class="col-md col-lg">
																		<div class="form-group">
																				<label for="name">User Name</label>
																				<input type="text" class="form-control" id="name"
																							 placeholder="Enter User Name" name="username"
																							 value="{{ users.username }}" {% if not user.is_superuser %}readonly{% endif %}/>
																		</div>
																		<div class="form-group">
																				<label for="email">Email</label>
																				<input type="text" class="form-control" id="email"
																							 placeholder="Enter User Email" name="email"
																							 value="{{ users.email }}" {% if not user.is_superuser %}readonly{% endif %}/>
																		</div>
																		<div class="form-group">
																				<label for="fname">First Name</label>
																				<input type="text" class="form-control" id="fname"
																							 placeholder="Enter User First Name" name="first_name"
																							 value="{{ users.first_name }}" {% if not user.is_superuser %}readonly{% endif %}/>
																		</div>
																		<div class="form-group">
																				<label for="lname">Late Name</label>
																				<input type="text" class="form-control" id="lname"
																							 placeholder="Enter User Last Name" name="last_name"
																							 value="{{ users.last_name }}" {% if not user.is_superuser %}readonly{% endif %}/>
																		</div>
																		<div class="form-group">
																				<label for="superuser">Superuser</label>
																				<input type="checkbox" id="superuser" name="is_superuser"
																							 value="true" {% if users.is_superuser %}checked{% endif %} />
																		</div>
																		<div class="form-group">
																				<input type="submit" class="btn btn-primary" value="Submit"/>
																		</div>
																</div>
														</form>
												</div>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
<!-- End main content -->
{% endblock %}
