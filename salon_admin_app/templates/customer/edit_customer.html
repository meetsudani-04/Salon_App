{% extends "master_dashbord.html" %}
{% load static %}
{% block title %}Add Services{% endblock %}

{% block content %}
<!-- main content -->
<div class="container">
		<div class="page-inner">
				<div class="page-header">
						<h3 class="fw-bold mb-3">Customer Management</h3>
						<ul class="breadcrumbs mb-3">
								<li class="nav-home">
										<a href="/ ">
												<i class="icon-home"></i>
										</a>
								</li>
								<li class="separator">
										<i class="icon-arrow-right"></i>
								</li>
								<li class="nav-item">
										<a href="/appointment">Customer</a>
								</li>
								<li class="separator">
										<i class="icon-arrow-right"></i>
								</li>
								<li class="nav-item">
										<a href="#">Edit Customer</a>
								</li>
						</ul>
				</div>
				<div class="row">
						<div class="col-md-12">
								<div class="card">
										<div class="card-header">
												<h4 class="card-title">Manage Customer</h4>
										</div>
										<div class="card-body">
												<div class="row">
														<form method="post" autocomplete="off">
																{% csrf_token %}
																<div class="col-md col-lg">
																		<div class="form-group">
																				<label for="name">First Name</label>
																				<input type="text" class="form-control" id="name"
																							 placeholder="Enter First Name" name="first_name"
																							 value="{{ customer.first_name }}"/>
																		</div>
																		<div class="form-group">
																				<label for="last_name">Last Name</label>
																				<input type="text" class="form-control" id="last_name"
																							 placeholder="Enter Last Name" name="last_name"
																							 value="{{ customer.last_name }}"/>
																		</div>
																		<div class="form-group">
																				<label for="email">Email</label>
																				<input type="text" class="form-control" id="email"
																							 placeholder="Enter Email" name="email"
																							 value="{{ customer.email }}" readonly/>
																		</div>
																		<div class="form-group">
																				<label for="password">Password</label>
																				<input type="text" class="form-control" id="password"
																							 placeholder="Enter Password" name="password"
																							 value="{{ customer.password }}"/>
																		</div>
																		<div class="form-group">
																				<label for="is_active">Active</label>
																				<input
																						type="checkbox"
																						id="is_active"
																						name="is_active"
																						{% if customer.is_active %}checked{% endif %}
																				/>
																		</div>
																		<div class="form-group">
																				<input type="submit" class="btn btn-primary" value="Submit"/>
																		</div>
																</div>
														</form>
												</div>
										</div>
								</div>
						</div>
				</div>
		</div>
</div>
<!-- End main content -->
{% endblock %}
