{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>

		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
		{% block extrahead %}

		{% endblock %}
</head>

<body style="
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      font-size: 14px;
    ">
<div style="
        max-width: 680px;
        margin: 0 auto;
        padding: 45px 30px 60px;
        background: #f4f7ff;
        background-image: url(https://archisketch-resources.s3.ap-northeast-2.amazonaws.com/vrstyler/1661497957196_595865/email-template-background-banner);
        background-repeat: no-repeat;
        background-size: 800px 452px;
        background-position: top center;
        font-size: 14px;
        color: #434343;
      ">
		<header>
				<table style="width: 100%">
						<tbody>
						<tr style="height: 0">
								<td>
										<img alt="Company Logo" src="https://archisketch-resources.s3.ap-northeast-2.amazonaws.com/vrstyler/1663574980688_114990/archisketch-logo" height="30px"/>
								</td>
						</tr>
						</tbody>
				</table>
		</header>
		<main>
				 {% block content %} {% endblock %}
		</main>
		<footer style="
          width: 100%;
          max-width: 490px;
          margin: 20px auto 0;
          text-align: center;
          border-top: 1px solid #e6ebf1;
        ">
				<p style="margin: 0; margin-top: 16px; color: #434343">
						&copy; {% now "Y" %} Company. All rights reserved.
				</p>
				<p style="margin: 0; margin-top: 5px; color: #434343">
						Current date: {% now "F j, Y" %}
				</p>
		</footer>
</div>
</body>

</html>
