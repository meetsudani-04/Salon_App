{% extends "master_user_index.html" %}
{% load static %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Change Password Card -->
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <h4 class="card-title mb-4 text-center">Change Password</h4>
										<span style="color:red">{{error}}</span>
                    <form method="POST" action="{% url 'user_change_password_view' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="current_password" class="form-label">Current Password</label>
                            <input
                                type="text"
                                id="current_password"
                                name="current_password"
                                class="form-control"
                                >
                        </div>

                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input
                                type="text"
                                id="new_password"
                                name="new_password"
                                class="form-control"
                                >
                        </div>

                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input
                                type="text"
                                id="confirm_password"
                                name="confirm_password"
                                class="form-control"
                                >
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Update Password</button>
                            <a href="{% url 'user_profile_views' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
